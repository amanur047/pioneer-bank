<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIONEER-BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer-Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="ENTER YOUR EMAIL">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="ENTER YOUR PASSWORD">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="Deposit status">
                    <h2>Deposit</h2>
                    <h5>$<span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h2>Withdraw</h2>
                    <h5>$ <span id="currentWithdraw"> 00</span> </h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h2>Balance</h2>
                    <h5>$ <span id="currentBalance"> 1240</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Deposit </h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="input the amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">
                        Deposit
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Withdraw </h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="input the amount you want to Withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">
                        Withdraw
                    </button>
                </div>
            </div>
        </div>




        <script>
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function () {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";

            })
            //deposit
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function () {

                const depositNumber = getInputNumber("depositAmount");
                if (depositNumber < 0) {
                    alert("Deposit number can not be Negative");
                }
                else {
                    updateSpanText("currentDeposit", depositNumber);
                    updateSpanText("currentBalance", depositNumber);
                }
            })
            //withdraw 
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function () {
                const withdrawNumber = getInputNumber("withdrawAmount");
                updateSpanText("currentWithdraw", withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);


            })

            function getInputNumber(id) {

                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }


            function updateSpanText(id, depositNumber) {

                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = depositNumber + currentNumber;
                document.getElementById(id).innerText = total;

            }




        </script>
</body>

</html>
